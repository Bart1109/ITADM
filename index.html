<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Themenauswahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #121212;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .button {
      padding: 15px 30px;
      font-size: 18px;
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      border: none;
    }
    .button:hover {
      background-color: #0056b3;
    }
    #quiz-container {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }
    .options label {
      display: flex;
      align-items: center;
      justify-content: left;
      padding: 15px;
      border-radius: 5px;
      background: #373737;
      font-size: 17px;
      width: 100%;
      max-width: 400px;
      text-align: left;
      cursor: pointer;
      transition: 0.2s;
      border: 1px solid #555;
    }
    .options label:hover {
      background: #505050;
    }
    .options input {
      margin-right: 15px;
    }
    #next {
      margin-top: 20px;
      display: none;
    }
    .correct { background-color: #03dac6 !important; color: #000 !important; }
    .incorrect { background-color: #cf6679 !important; color: #000 !important; }
  </style>
</head>
<body>
  <h1>Willkommen! Wähle ein Quiz-Modus:</h1>
  <div class="container">
    <button class="button" onclick="startQuiz('scripting')">Scripting Quiz</button>
    <button class="button" onclick="startQuiz('grundlage')">Grundlagen ITADM</button>
    <button class="button" onclick="startQuiz('netzwerkadm')">Netzwerkadministration</button>
    <button class="button" onclick="startQuiz('datensicherheit')">Datensicherheit</button>
    <button class="button" onclick="startQuiz('systemanalyse')">Systemanalyse und Management</button>
    <button class="button" onclick="startQuiz('Linux')">Linux</button>
    <button class="button" onclick="startQuiz('random')">Zufallsquiz</button>
  </div>
  
  <div id="quiz-container">
    <h2 id="quiz-title"></h2>
    <p id="question"></p>
    <!-- Anzeige der möglichen Punkte pro Frage (z. B. Anzahl korrekter Antworten) -->
    <p id="possiblePoints"></p>
    <div id="options" class="options"></div>
    <button class="button" id="next" onclick="nextQuestion()">Next</button>
    <p id="score"></p>
  </div>
  
  <!-- Externes Script laden, das quizData enthält -->
  <script src="data/quizData.js"></script>
  
  <script>
    // Die quizData-Variable wird über data/quizData.js bereitgestellt.
    let currentQuiz = [];
    let currentQuestionIndex = 0;
    let totalScore = 0;
  
    function startQuiz(mode) {
      // Quiz-Auswahl ausblenden
      document.querySelector('.container').style.display = 'none';
      document.getElementById("quiz-container").style.display = "block";
      document.getElementById("quiz-title").textContent = mode.toUpperCase();
  
      if (mode === "random") {
        // Alle Fragen aus allen Kategorien kombinieren, mischen und 20 Zufallsfragen auswählen
        let allQuestions = [];
        for (let key in quizData) {
          allQuestions = allQuestions.concat(quizData[key]);
        }
        currentQuiz = shuffleArray(allQuestions).slice(0, 20);
      } else {
        // Für andere Modi werden alle Fragen des jeweiligen Themas gemischt
        currentQuiz = shuffleArray(quizData[mode].slice());
      }
      
      currentQuestionIndex = 0;
      totalScore = 0;
      loadQuestion();
    }
  
    function loadQuestion() {
      if (currentQuestionIndex >= currentQuiz.length) {
        // Errechne die Gesamtzahl möglicher Punkte
        // Bei diesem Scoring: Jeder ausgewählte falsche Wert wird negativ gewertet,
        // daher zeigen wir hier nur den Endscore an.
        document.getElementById("quiz-container").innerHTML = `
          <h2>Quiz beendet!</h2>
          <p>Gesamtscore: ${totalScore}</p>
          <button class="button" onclick="resetQuiz()">Reset</button>
        `;
        return;
      }
      
      const q = currentQuiz[currentQuestionIndex];
      document.getElementById("question").textContent = q.question;
      
      // Ermitteln der möglichen Punkte pro Frage:
      // Hier wird als mögliche Punkteanzahl die Anzahl der korrekten Antworten genommen.
      const possiblePoints = q.answer.length;
      document.getElementById("possiblePoints").textContent = "Mögliche Punkte: " + possiblePoints;
  
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("next").style.display = "none";
  
      // Optionen kopieren und mischen
      let options = q.options.slice();
      options = shuffleArray(options);
      options.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" name="option" value="${option}"> ${option}`;
        optionsDiv.appendChild(label);
      });
      document.getElementById("next").style.display = "block";
    }
  
    function nextQuestion() {
      const selectedOptions = Array.from(document.querySelectorAll("input[name='option']:checked"))
                                 .map(input => input.value);
      const correctAnswers = currentQuiz[currentQuestionIndex].answer;
      let correctCount = 0;
      let wrongCount = 0;
      
      document.querySelectorAll(".options label").forEach(label => {
        const option = label.textContent.trim();
        if (selectedOptions.includes(option)) {
          if (correctAnswers.includes(option)) {
            label.classList.add("correct");
            correctCount++;
          } else {
            label.classList.add("incorrect");
            wrongCount++;
          }
        }
      });
  
      // Für jede korrekte Auswahl gibt es +1, für jede falsche -1
      totalScore += (correctCount - wrongCount);
  
      setTimeout(() => {
        currentQuestionIndex++;
        loadQuestion();
      }, 1500);
    }
  
    // Funktion zum Zurücksetzen und Anzeigen der Quiz-Auswahl
    function resetQuiz() {
      document.getElementById("quiz-container").style.display = "none";
      // Setzt den Inhalt des Quiz-Containers zurück
      document.getElementById("quiz-container").innerHTML = `
        <h2 id="quiz-title"></h2>
        <p id="question"></p>
        <p id="possiblePoints"></p>
        <div id="options" class="options"></div>
        <button class="button" id="next" onclick="nextQuestion()">Next</button>
        <p id="score"></p>
      `;
      document.querySelector('.container').style.display = 'flex';
    }
  
    // Hilfsfunktion zum Mischen eines Arrays
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
</body>
</html>
